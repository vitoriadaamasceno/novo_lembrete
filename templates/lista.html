{% extends "template.html" %} {% block conteudo %}

<form action="/criar" method="post" enctype="multipart/form-data">


    <fieldset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome do Lembrete">
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="date" name="data" class="form-control" placeholder="Data do lembrete (no formato dd/mm/yyyy)">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-salvar">Criar</button>
    </fieldset>
</form>

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Lista de Lembretes</th>
        
            
            
        </tr>
    </thead>
    <tbody>
         {% for lembrete in lembrete %}
        <tr>
            <td>{{lembrete.data.strftime('%d-%m-%Y')}}</td>
             <tr><td>{{lembrete.nome}}    <a class="btn btn-danger" href="{{url_for('deletar',id=lembrete.id)}}">X</a></td></tr>

            
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
